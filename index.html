<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Teste os botões</h1>
            <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
        </header>
        <main>
            <button class="primary" onclick="loading(event)">Interaja comigo</button>
            <button class="secundary" disabled>Interaja comigo</button>
            <button class="terciary movable">
                <i class="ph-list"></i>
                Interaja comigo
            </button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
